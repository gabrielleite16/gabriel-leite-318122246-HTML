<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<nav>
		<ul>
			<li><a href="index.html" target="_blank">Página Principal</a></li>
			<li><a href="formulario.html" target="_blank">Formulário de Inscrição</a></li>
		</ul>
	</nav>
<form action="/pagina-processa-dados-do-form" method="post">
	<div>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" />
	</div>
	<br>
	<div>
		<label for="sobrenome">Sobrenome:</label>
		<input type="text" id="sobrenome" />
	</div>
	<br>
	<div>
		<label for="datanascimento">Data de Nascimento:</label>
		<input type="date" id="datanascimento"> 
	</div>
	<br>
	<div>
		<label for="identidade">Identidade:</label>
		<input type="text" id="identidade" />
	</div>
	<br>
	<div>
		<label for="cpf">CPF:</label>
		<input type="text" id="cpf" />
	</div>
	<br>
	<div>
		<label for="sexo">Sexo:</label>
		<input radio="text" id="sexo" />
	</div>
	<br>
	<div>
		<label for="estadocivil">Estado Civil:</label>
		<input radio="text" id="estadocivil" />
	</div>
	<br>
	<div>
		<label for="telefone">Telefone:</label>
		<input radio="text" id="telefone" />
	</div>
	<br>
	<div>
		<label for="celular">Celular:</label>
		<input radio="text" id="celular" />
	</div>
	<br>
	<div>
		<label for="email">E-mail:</label>
		<input radio="text" id="email" />
	</div>
	<br>
	<div>
		<label for="endereço">Endereço:</label>
		<input radio="text" id="endereço" />
	</div>
	<br>
	<div class="button">
        <button type="submit">Enviar</button>
    </div>
</form>
</body>
</html>
